<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 2. head에 style 추가 -->
    <style>
        h2 {
            color: green
        }
    </style>
    <!-- link로 외부 CSS추가 -->
    <link rel="stylesheet" href="01-style.css">
</head>
<!-- 1.요소에 직접 스타일 적용 - Inline CSS -->
<body>
    <h1 style="color: red">Inline CSS</h1>
    <!-- 2. HTML head에style 요소 작성 - Internal (Embedded) CSS -->
    <h2>Internal CSS</h2>
    <!-- 3. 외부파일에 (.css)에 작성- Exte -->
    <h3>External CSS</h3>
</body>
</html>
