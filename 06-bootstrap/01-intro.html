<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Bootstrap의 편의기능 -->
    <p>text-align-start</p>
    <p class="text-center">text-center class 적용</p>
    <p class="text-start">text-center class 적용</p>
    <p class="text-end">text-center class 적용</p>

    <!-- 편의기능 굵기와 기울기 -->
    <!-- fw 굵기, lighter, light, normal, bold, bolder -->
    <p class="fw-bolder">bolder 굵기</p>
    <p class="fw-lighter">lighter 굵기</p>
    <!-- fst-italic -->
    <p class="fst-italic">lialic체</p>

    <!-- 편의 기능 색상 -->
    <!-- text{} -->
    <p class="text-primary"> text-primary</p>

    <!-- bg -->
    <p class="text-bg-primary"> 나의 기억 어딕가에 덩그마니 숨어있다 ㅇ루컥 쏟아져 내려오는 너 기나 긴 하루 한번쯤 너도 나의 모습 떠오른느지</p>

    <!-- 요소의 높낮이 조절 -->
    <!-- w-*, h-* 25~100% -->
    <div style="width: 500px; height: 500px;">
        <div class="w-50 h-50 bg-primary">
            <div class="w-50 h-50 bg-primary-subtle">
                <div class="w-50 h-50 bg-secondary"></div>
            </div>
        </div>
    </div>

    <!-- flex -->
    <!-- display: flex -->
    <!-- d-flex -->
    <div class="w-100 d-flex bg-primary-subtle p-3 flex-column">
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">0</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">1</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">2</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">3</div>
    </div>
    <div class="w-100 d-flex bg-primary-subtle p-3 flex-wrap"></div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">0</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">1</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">2</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">3</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">4</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">5</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">6</div>
        <div style="width: 100px; height: 100;"
        class="text-bg-primary">7</div>
    </div>

    <!-- 정렬하기 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
